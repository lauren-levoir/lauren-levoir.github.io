<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio website">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">YN</a>
            <ul class="nav-menu">
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <div class="content">
                <h1>I'm Your Name.</h1>
                <div class="code-block">
                    <div>keywords = {</div>
                    <div class="keyword-line">
                        <span class="indent"></span>
                        <div class="rotating-text" id="rotating1">
                            <span class="keyword category1 active">Online Safety;</span>
                            <span class="keyword category1">Digital Ethics;</span>
                            <span class="keyword category1">Tech Policy;</span>
                        </div>
                    </div>
                    <div class="keyword-line">
                        <span class="indent"></span>
                        <div class="rotating-text" id="rotating2">
                            <span class="keyword category2 active">AI Research;</span>
                            <span class="keyword category2">Machine Learning;</span>
                            <span class="keyword category2">Data Science;</span>
                        </div>
                    </div>
                    <div class="keyword-line">
                        <span class="indent"></span>
                        <div class="rotating-text" id="rotating3">
                            <span class="keyword category3 active">Photography;</span>
                            <span class="keyword category3">Hiking;</span>
                            <span class="keyword category3">Coffee;</span>
                        </div>
                    </div>
                    <div>}</div>
                </div>
                <a href="#about" class="cta-button">Learn More</a>
            </div>
            <div class="profile-image">
                <img src="images/profile.jpg" alt="Profile Photo">
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>

</html>
